faq:
  title: Frequently Asked Questions
  description: Answers to common questions about our services and process.
  categories:
    - title: Services & Solutions
      questions:
        - label: What services does ITFactori offer?
          content: |
            ITFactori provides comprehensive software solutions including custom web and mobile application development, cloud infrastructure setup, DevOps services, digital transformation consulting, and ongoing maintenance and support. We work with businesses of all sizes to deliver technology solutions that drive growth.
        - label: What technologies do you work with?
          content: |
            We work with modern technology stacks including JavaScript frameworks (Vue.js, Nuxt.js, React), cloud platforms (AWS, Azure, GCP), mobile development, databases, and various backend technologies. Our team stays current with the latest tools and best practices to deliver optimal solutions.
        - label: Do you work with startups and enterprises?
          content: |
            Yes! We work with businesses of all sizes, from startups launching their first product to enterprises looking to modernize their technology infrastructure. We tailor our approach to fit each client's unique needs, timeline, and budget.
    - title: Project Process
      questions:
        - label: How do you approach new projects?
          content: |
            We start with a discovery phase to understand your business needs, goals, and technical requirements. Then we create a detailed project plan with timelines and milestones. Our process is collaborative, transparent, and focused on delivering value at every stage.
        - label: What are your payment terms?
          content: |
            Payment terms vary by project size and scope. Typically, we require a deposit to begin work, with payments structured around project milestones. We're flexible and can work with your preferred payment schedule. Contact us to discuss your specific project needs.
        - label: How long does a typical project take?
          content: |
            Project timelines depend on scope and complexity. Simple web applications might take 4-8 weeks, while comprehensive enterprise solutions can take 3-6 months. We provide detailed timeline estimates after understanding your requirements and always keep you informed of progress.
        - label: Do you offer ongoing support and maintenance?
          content: |
            Absolutely! We offer maintenance packages, feature development, and ongoing support services. Many clients work with us on a retainer basis for continuous improvements and technical support. Let's discuss what level of support fits your needs.
    - title: About ITFactori
      questions:
        - label: What makes ITFactori different?
          content: |
            We combine technical expertise with business acumen. Our team doesn't just write code—we understand how technology can transform businesses. We focus on delivering solutions that provide real value, measurable results, and long-term success for our clients.
        - label: How can I get started?
          content: |
            Reach out to us through our contact form or email. We'll schedule a consultation to discuss your project, answer your questions, and provide a detailed proposal. We're here to help turn your ideas into reality.
