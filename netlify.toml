[build]
  command = "pnpm build"
  publish = ".output/public"

[build.environment]
  NODE_VERSION = "20"
  PNPM_VERSION = "10.23.0"
  NITRO_PRESET = "static"

[build.processing]
  skip_processing = false

# Disable automatic deployments
# Set this in Netlify dashboard: Site settings > Build & deploy > Stop auto publishing

